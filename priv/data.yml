- "No filme Carros da Pixar, o Relâmpago Marquinhos sofre um incidente durante a corrida final e vai parar no canteiro e o Doc Hudson, o treinador, fala pra ele: Ache um ritmo cômodo e recupere essa volta. É muito bonito e profundo isso, mas bonito mesmo é PR revisado, no ritmo de vcs ♥"
- "Aê pessoal lindo, tudo certo? Vocês sabiam que empresas como o Facebook e o Google têm setores de políticas públicas que promovem ações para ajudar e melhorar problemas sociais? Essas empresas têm promovido um conceito apelidado de JoMO que é Joy of Missing Out ou Alegria de perder, para quem não sabe inglês. O JoMO é você se sentir feliz de com o que está fazendo e aproveitar o seu tempo sem necessidade de se atualizar nas suas redes sociais, ou seja, o oposto do FoMO, Fear of Missing Out ou Medo de perder, que é um problema social moderno que causa um uso não saudável de redes sociais a todo momento. Mas já que todo mundo aqui tem FoMO forte, vítimas de nossa sociedade, o que vcs acham de não perder o review do meu PR?"
- "Aê meus princesos e príncipas, tudo bem? Vocês sabiam que em 18 de dezembro de 1954 foi fundado no interior do Rio Grande do Sul o município de Não-Me-Toque? Este tem apenas 17 mil habitantes e um PIB de aprox. R$ 462mil. Aqui na empresa nós já fechamos contratos maiores, faturamos mais que uma cidade toda! Não-Me-Toque também me lembra do clássico noventista You Can't Touch This do MC Hammer que claramente foi inspirado pela pequena cidade rio grandense. Mas muuuuito além de Não-Me-Toque e bem mais pertinho de você, sabe o que dá para tocar? Isso mesmo, o botão de 'Start a Review' do meu PR."
- "Meus nobres, vocês sabiam que 4000 anos atrás a humanidade na Mesopotâmia (do Grego, terra entre Rios) desenvolvia com símbolos cuneiformes a matemática de base 60? Ela foi usada principalmente para representar tempo e especula-se que um dos principais motivos era a possibilidade de contar até 12 com apenas uma mão (Pode tentar agora! Use seu dedão para contar cada gomo dos seus outros 4 dedos). Especula-se também que esse serumaninho aqui decendente desses seres humanos da Mesopotâmia também ficaria muito feliz com esse seu approve nesse PR ❤️"
- "ae meus geloucos(as) :alien:, td certo? Este final de semana estava assistindo a última temporada de Bojack Horseman na Netflix. Sem spoilers claro, mas a série toca muito sobre relações tóxicas, seja com trabalho, outras pessoas, familia e nós mesmo. O Bojack, o personagem principal, tem uma relação muito problematica com a familia, onde buscava muito aprovação de sua mãe devido ao descaso em sua criação e o relacionação entre seus pais que estavam juntos por obrigação e viviam um relacionamento extremamento tóxico e abusivo. Recomendo muito essa série apesar dela ser muito pesada em sua criticas, ela tem uma veia comica muito boa. Sabem oque mais precisa de aprovação? Isso mesmo meu PR!"
- "Boa noite meus queridos baixinhos e baixinhas da kaiser, tudo bem? Vocês sabiam que no jogo do homem aranha para ps4 que saiu este ano, um menino pediu a Insomniac, desenvolvedora do jogo, para que colocasse uma mensagem de pedido de casamento para, na época, sua namorada. A desenvolvedora ouviu o jovem e colou a mensagem em um billboard de um cinema de rua. O problema é que o relacionamento acabou alguma semanas antes do jogo ser lançado e a mensagem saiu junto com o jogo, tornando-se um dos easter eggs mais tristes da historia recente. Vale ressaltar que a garota se pronunciou em relação a humores de que ela havia deixado o garoto para ficar com o irmão dele, e apesar de ela de fato ter ficado com o irmão, não foi por isso que eles terminaram. Segue imagens ao vivo da faixada do cinema."
- "Final de quarter não é fácil né? A gente começa a correr atrás dos cards que temos para entregar. Isso me lembra do filme `Como treinar seu dragão`, em que algumas coisas parecem difíceis de se enfrentar mas quando perdemos o medo e enfrentamos nossos medos, descobrimos que nem tudo é tão assustador assim né. É que nem o meu PR, parece difícil de revisar mas não é tanto assim ♥. Ajuda a gente, jovens ♥"
