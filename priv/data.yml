- "Meus nobres, vocês sabiam que 4000 anos atrás a humanidade na Mesopotâmia (do Grego, terra entre Rios) desenvolvia com símbolos cuneiformes a matemática de base 60? Ela foi usada principalmente para representar tempo e especula-se que um dos principais motivos era a possibilidade de contar até 12 com apenas uma mão (Pode tentar agora! Use seu dedão para contar cada gomo dos seus outros 4 dedos). Especula-se também que esse serumaninho aqui decendente desses seres humanos da Mesopotâmia também ficaria muito feliz com esse seu approve nesse PR ❤️"
- "Aê meus geloucos(as) :alien:, tudo certo? Este final de semana estava assistindo a última temporada de Bojack Horseman na Netflix. Sem spoilers claro, mas a série toca muito sobre relações tóxicas, seja com trabalho, outras pessoas, família e nós mesmos. O Bojack, o personagem principal, tem uma relação muito problematica com a família, onde buscava muito a aprovação de sua mãe devido ao descaso em sua criação e o relacionamento entre seus pais que estavam juntos por obrigação e viviam um relacionamento extremamento tóxico e abusivo. Recomendo muito essa série apesar dela ser muito pesada em sua críticas, ela tem uma veia cômica muito boa. Sabem o que mais precisa de aprovação? Isso mesmo, meu PR!"
- "Boa noite meus queridos baixinhos e baixinhas da Kaiser, tudo bem? Vocês sabiam que no jogo do Homem Aranha para PS4 que saiu este ano, um menino pediu a Insomniac, desenvolvedora do jogo, para que colocasse uma mensagem de pedido de casamento para, na época, sua namorada. A desenvolvedora ouviu o jovem e colou a mensagem em um billboard de um cinema de rua. O problema é que o relacionamento acabou alguma semanas antes do jogo ser lançado e a mensagem saiu junto com o jogo, tornando-se um dos easter eggs mais tristes da historia recente. Vale ressaltar que a garota se pronunciou em relação a humores de que ela havia deixado o garoto para ficar com o irmão dele, e apesar de ela de fato ter ficado com o irmão, não foi por isso que eles terminaram. Segue imagens ao vivo da faixada do cinema: https://i.imgur.com/b1RTSkg.png"
